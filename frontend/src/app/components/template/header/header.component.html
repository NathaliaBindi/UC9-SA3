<mat-toolbar class="header mat-elevation-z5 bg-black ">
        <span class="left-group">
                        <i type="button" (click)="visibleSidebar = true"  class="material-icons v-middle text-white">
                                menu
                        </i>
        </span>

        <span>
                <a routerLink="/">
                        <img class="logo v-middle" src="assets/img/logotipos/logo.png" alt="logo">
                </a>
        </span>

        <span class="right-group">
                <a>
                        <i class="material-icons v-middle text-white">
                                search
                        </i>
                </a>

                <a routerLink="login">
                        <i class="material-icons v-middle text-white">
                                account_circle
                        </i>
                </a>
     
                <a>
                        <i class="material-icons v-middle text-white">
                                shopping_bag
                        </i>
                </a>
        </span>
</mat-toolbar>

<p-sidebar styleClass="sidebar" [(visible)]="visibleSidebar" [baseZIndex]="1" >
        <p-button class="sidebar" type="button" (click)="visibleSidebar = false" label="Save" styleClass="p-button-success"></p-button>
        <p-button type="button" (click)="visibleSidebar = false" label="Cancel" styleClass="p-button-secondary"></p-button>
</p-sidebar>




<router-outlet></router-outlet>
